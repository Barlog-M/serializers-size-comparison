allprojects {
	group 'com.example'
	version '0.1-SNAPSHOT'
}

subprojects {
	apply plugin: 'java'

	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8

	repositories {
		jcenter()
	}
}

project(':comparator') {
	apply plugin: 'application'

	mainClassName = 'com.example.App'

	dependencies {
		compile project(':thrift'), project(':xml'), project(':msgpack')
		compile 'com.ibm.icu:icu4j:55.1'
		compile 'org.slf4j:slf4j-jcl:1.5.8'
	}

	jar {
		from {
			configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
			configurations.runtime.collect {it.isDirectory() ? it : zipTree(it)}
		}

		manifest {
			attributes(
					'Main-Class': mainClassName,
					'Implementation-Title': rootProject.name,
					'Implementation-Version': version,
					'Implementation-Vendor': 'barlog'
			)
		}
	}
}

project(':thrift') {
	dependencies {
		compile 'org.apache.thrift:libthrift:+'
	}
}

project(':xml') {

}

project(':msgpack') {
	dependencies {
		compile 'org.msgpack:msgpack:+'
	}
}

wrapper {
	gradleVersion = '2.6'
}

